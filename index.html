<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Link to css  -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>

  <title>Weather Dashboard</title>
</head>

<body>
  <div class="container-flex">
    <h1 class="header">WEATHER DASHBOARD</h1>
  </div>

  <!-- Search box & search history -->
  <div class="container">
    <div class="row">
      <div class="search-box bg-light">
        <h3>Search for a City:</h3>
        <div class="input-group">
          <input type="text" class="class=" col-sm-4 col-form-label id="city-input" aria-describedby="basic-addon2">

          <div class="input-group-append">
            <button class="btn btn-primary my-2 my-sm-0" type="submit" id="add-city">Search</button>
          </div>

        </div>

        <br></br>

        <div class="card" style="width: 260px;">
          <ul id="city-list" class="list-group list-group-flush">
          </ul>
        </div>
      </div>

      <!-- Current weather -->
      <div class="col-8 forecast">
        <div id="today-weather">
        </div>

        <br></br>

        <!-- 5 Day Forecast -->
        <h3>5-Day Forecast:</h3>
        <div id="forecast" class="future-forecast">
        </div>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
